<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./style.css" media="screen" charset="utf-8">
  <script type="text/javascript" src="./diceLogic.js"></script>
  <title>Axis and Allies Dice</title>
</head>

<body>
  <div class="container">

    <label for="infantryInput">Infantry</label>
    <input type="range" name="infantryInput" id="infantryInput" min="0" max="20" step="1" value="0">
    <div class="infantryValue"></div>

    <label for="artillaryInput">Artillary</label>
    <input type="range" name="artillaryInput" id="artillaryInput" min="0" max="20" step="1" value="0">
    <div class="artillaryValue"></div>

    <label for="tankInput">Tanks</label>
    <input type="range" name="tankInput" id="tankInput" min="0" max="20" step="1" value="0">
    <div class="tankValue"></div>

    <input type="submit" name="calculate" id="calculate" value="Roll">
    <input type="submit" name="reset" id="reset" value="Reset">

    <div class="displayHits">

    </div>


  </div>

</body>

</html>
